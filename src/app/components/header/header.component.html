<mat-toolbar color="primary">
  <span>El bazar del Chino</span>

  <span class="example-spacer"></span>

  <div class="buttons">
    <button mat-button [matMenuTriggerFor]="belowMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #belowMenu="matMenu" yPosition="below">
      <button mat-menu-item><a routerLink="/login">Iniciar Sesi√≥n</a></button>
      <button mat-menu-item><a routerLink="/register">Registrarse</a></button>
    </mat-menu>

    <button
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon"
    >
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-button [matMenuTriggerFor]="belowMenuCart">
      <mat-icon>shopping_cart</mat-icon>
    </button>
    <mat-menu #belowMenuCart="matMenu" yPosition="below">
      <app-cart></app-cart>
    </mat-menu>
  </div>
</mat-toolbar>
