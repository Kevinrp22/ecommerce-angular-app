<mat-card class="card">
  <mat-card-header>
    <p>{{ product.id }}</p>
    <mat-card-title>{{ product.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ product.description }}</p>
    <h2 style="color:red">{{ product.price |currency }}</h2>
    <p>category: {{ product.categoryId }}</p>
    <p>stock: {{ product.stock }}</p>
  </mat-card-content>
  <div class="buttons">
    <button mat-flat-button color="primary" (click)="addProductCart()">Comprar
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
  </div>
</mat-card>
